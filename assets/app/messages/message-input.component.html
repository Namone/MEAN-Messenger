<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-body form-group">
        <div class="form-wrapper">
            <input type="text" name="content" class="form-control full-width" placeholder="Message Content" ngModel>
        </div>

        <div class="form-wrapper">
            <button class="btn btn-primary full-width" type="submit">Submit</button>
        </div>
    </div>
</form>
